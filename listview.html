<template name="listView">
  <div id="list-view">
    {{> idea_form}}

    <div>

      <div class="numIdeas">
         {{#if ideas}}
          
              Showing {{ideas.searchedIdeasLength}} / {{ideas.length}} ideas

          {{else}}
            0 ideas.
          {{/if}}
      </div>

       {{> ideaList ideas=ideas}}
    </div>
  </div>
</template>


<template name="ideaList">
  <ul class="idea-list">
    {{#each ideas}}
      {{> idea}}
    {{/each}}
  </ul>
</template>
