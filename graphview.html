<template name="graphView">
      <div id="graph-view">

        {{> graph ideas=ideas}} 
      
      </div>
</template>

<template name="graph">
  <svg id="viz"></svg>

  <div style="position: absolute; top: 119px; right: 54px; width: 290px; background: white;padding: 15px;">
    {{#if selected_idea}}
    <div>
      <!-- <h3>Selection: {{selected_idea.index}}</h3> -->

      {{#with selected_idea.idea}}
        {{> idea}}
      {{/with}}
    </div>
    {{/if}}
  </div>
</template>
